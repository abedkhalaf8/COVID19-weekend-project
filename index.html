<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>COVID-19 Weekend Project</h1>
    <div class="graph_view">
          <canvas id="myChart" width="400" height="200"></canvas>
    </div>

<div class="tools">
            <div class="graph_search">
                   <select name="continents" id="continents">
                       <option disabled selected value> -- select a counties -- </option>                       <option value="Asia">Asia</option>
                       <option value="Americas">Americas</option>
                       <option value="Europe">Europe</option>
                       <option value="Africa">Africa</option>
                       <option value="World">World</option>
                  </select>
                  <select name="countries" id="countries">
                  </select>
           </div>  
           <div class="graph_filters">
                 <button type="button" id="btn1">Confirmed Cases</button>
                 <button type="button" id="btn2">Number of Deaths</button>
                 <button type="button" id="btn3">Number of recovered</button>
                 <button type="button" id="btn4"> Number of critical condition</button> 
           </div>
           <div class="covidInfo"></div>
</div>
<script src="./app.js"></script>
</body>
</html>
